name: CI/CD Pipeline for Maven Tomcat Web Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_VERSION: '3.9.7'
  NODE_VERSION: '18'

jobs:
  # Build and Test Job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Verify Maven installation
      run: mvn --version
      
    - name: Clean and compile
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Generate test report
      run: mvn surefire-report:report
      if: always()
      
    - name: Package application
      run: mvn package -DskipTests
      
    - name: Upload WAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: webapp-demo-war
        path: target/*.war
        retention-days: 30
        
    - name: Upload build reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build-reports
        path: |
          target/surefire-reports/
          target/site/
        retention-days: 14

  # Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - name: Run SpotBugs analysis
      run: mvn compile spotbugs:check
      continue-on-error: true
      
    - name: Run Checkstyle
      run: mvn checkstyle:check
      continue-on-error: true

  # Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Run OWASP Dependency Check
      run: |
        mvn org.owasp:dependency-check-maven:check \
          -DfailBuildOnCVSS=7 \
          -DsuppressionsLocation=.github/dependency-check-suppressions.xml
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: target/dependency-check-report.html
        retention-days: 14

  # Docker Build (Optional)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download WAR artifact
      uses: actions/download-artifact@v3
      with:
        name: webapp-demo-war
        path: target/
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'
      
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/webapp-demo
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download WAR artifact
      uses: actions/download-artifact@v3
      with:
        name: webapp-demo-war
        path: target/
        
    - name: Deploy to staging server
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: scp target/*.war user@staging-server:/path/to/tomcat/webapps/
        echo "Deployment to staging completed"

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download WAR artifact
      uses: actions/download-artifact@v3
      with:
        name: webapp-demo-war
        path: target/
        
    - name: Deploy to production server
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: 
        # - SSH to production server
        # - Stop Tomcat service
        # - Backup current WAR
        # - Deploy new WAR
        # - Start Tomcat service
        # - Health check
        echo "Deployment to production completed"
        
    - name: Health Check
      run: |
        echo "Running health checks..."
        # Add health check commands
        # curl -f http://your-production-url/webapp-demo/health || exit 1
        echo "Health check completed"

  # Notification Job
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.build-and-test.result == 'success' }}
      run: |
        echo "✅ Build and tests passed successfully!"
        # Add notification logic (Slack, Teams, Email, etc.)
        
    - name: Notify Failure
      if: ${{ needs.build-and-test.result == 'failure' }}
      run: |
        echo "❌ Build or tests failed!"
        # Add notification logic for failures