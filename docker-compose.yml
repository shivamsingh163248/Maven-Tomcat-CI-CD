# Docker Compose for local development
version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Djava.awt.headless=true -Xmx512m
    volumes:
      - ./logs:/usr/local/tomcat/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/webapp-demo/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

